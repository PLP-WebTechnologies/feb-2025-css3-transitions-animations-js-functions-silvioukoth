<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Animations and Local Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Elements</h1>

        <button id="animatedButton">Animate Me</button>

        <div id="animatedImageContainer">
            <img id="animatedImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSW7Z4_uA5wxIJI9o-M9NZgn4lp1D_V_mi2pw&s" alt="Placeholder Image">
        </div>

        <div class="preferences">
            <h2>User Preferences</h2>
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
    </body>
</html>
